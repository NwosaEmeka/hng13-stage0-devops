name: Deploy to EC2 via Nginx

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy index.html to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Create destination directory and copy file
          scp -i private_key.pem -o StrictHostKeyChecking=no index.html $USER@$HOST:/tmp/index.html

          # Move file to nginx web root and restart nginx
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            sudo mv /tmp/index.html /var/www/html/index.html
            sudo chown www-data:www-data /var/www/html/index.html || true
            sudo systemctl restart nginx
          EOF

          rm -f private_key.pem
